[pytest]
# Pytest配置文件

# 测试搜索路径
testpaths = tests

# 测试文件命名模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行参数默认值
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    performance: 性能测试
    slow: 慢速测试
    fast: 快速测试
    smoke: 冒烟测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 报告配置
json_report = tests/reports/pytest_report.json
json_summary = true

# 超时配置
timeout = 300
timeout_method = thread

# 并行执行（如果需要）
# addopts = -n auto

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=factors --cov-report=html:tests/reports/coverage --cov-report=term-missing